<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="fylo">
        <div class="archives-fylo">
            <div class="logo-fylo">
                <img src="src/images/logo.svg" alt="Logo" class="logo">
                <div class="archives">
                    <ul>
                        <li><img src="src/images/icon-document.svg" alt="Document"></li>
                        <li><img src="src/images/icon-folder.svg" alt="Folder"></li>
                        <li><img src="src/images/icon-upload.svg" alt="Upload"></li>
                    </ul>    
                </div>
            </div>
            <div class="stats">
                <div class="gb-left">
                    <p>185 <span>GB LEFT</span></p>
                </div>
                <p class="text">You've used <span>815 GB</span> of your storage</p>
                <div class="porcentage">
                    <div></div>
                </div>
                <div class="gb">
                    <h3>0 GB</h3>
                    <h3>1000 GB</h3>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
